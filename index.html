<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>도메인 변경으로 인한 포워딩</title> 
    <link rel="canonical" href="https://blog.soluv.me"> <!-- 1. 표준 도메인지정 --> 
    <script type="text/javascript">
        <!--
        //자신의 티스토리 주소 입력
        var url1 = 'soluv.me';
        
       //자신의 독립 도메인 입력
        var url2 = 'blog.soluv.me';
        var online = document.URL;
        
       if(online.match(url1)) document.location.href = online.replace(url1,url2);
        
       //-->
        </script>
</head> 
<body> 
    도메인 변경으로 인해 blog.soluv.me로 이동합니다. 
</body> 
</html>
